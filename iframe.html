<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>内嵌弹框测试</title>
<link rel="stylesheet" href="//qidian.gtimg.com/lulu/theme/modern/css/common/ui.css">
<link rel="stylesheet" href="//qidian.gtimg.com/lulu/theme/modern/css/common/common.css">
<style type="text/css">
    body {
        min-width: 0; padding: 1em; background: #fff;
    }
</style>
</head>

<body>
<a href="javascript:;" id="alertDialog" class="ui_button ui_button_success">alert成功提示</a>

<script src="//qidian.gtimg.com/lulu/theme/modern/js/plugin/sea.js"></script>
<script src="//qidian.gtimg.com/lulu/theme/modern/js/plugin/jquery.js"></script>
<script>
if (!window.console) {
    console = {
        log: function() {}
    };
}

seajs.config({
    'base': '//qidian.gtimg.com/lulu/theme/modern/js'
}).use(['common/ui/Dialog'], function(Dialog) {
    var text = '';
    // 是否在iframe内
    if (window.location != window.parent.location && window.parent.globalDialog) {
        Dialog = window.parent.globalDialog;
        text = 'iframe外';
    }

    $('#alertDialog').click(function() {
        new Dialog({
            onShow: function() {
                console.log(this.el.body.text());
            }
        }).alert(text + '操作成功！', {
            type: 'success'
        });
    });
});
</script>
</body>
</html>
